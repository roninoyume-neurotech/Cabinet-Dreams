<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cabinet Dreams — Members</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sky-layer"></div>
  <div class="bg-gradient"></div>
  <div id="particles"></div>

  <header class="site-header">
    <a class="logo" href="index.html" aria-label="Cabinet Dreams home">
      <span class="logo-c">C</span><span class="logo-d">D</span>
    </a>

    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="members.html" class="active">Members</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="header-actions">
      <button id="themeToggle" class="btn ghost" aria-label="Toggle light/dark mode">☾</button>
    </div>
  </header>

  <main class="page members-page">
    <h1 class="page-title">Team</h1>

    <section class="orbit">
      <h2>Founders</h2>
      <div class="orbit-ring no-shift">
        <button class="orb person" data-name="Ronin Abonita" data-role="Founder • Engineering"
          data-bio="Computer Engineering student; full-stack, graphics, and systems." type="button">
          <div class="avatar">RA</div>
          <h3>Ronin Abonita</h3>
          <p class="role">Founder • Engineering</p>
        </button>

        <button class="orb person" data-name="Key Member" data-role="Co-Founder • Product"
          data-bio="Product strategy, UX writing, and user research." type="button">
          <div class="avatar">KY</div>
          <h3>Key Member</h3>
          <p class="role">Co-Founder • Product</p>
        </button>

        <button class="orb person" data-name="Alex Doe" data-role="Co-Founder • Design"
          data-bio="Visual design, brand, and motion." type="button">
          <div class="avatar">AD</div>
          <h3>Alex Doe</h3>
          <p class="role">Co-Founder • Design</p>
        </button>

        <button class="orb person" data-name="Jamie Moon" data-role="Co-Founder • Ops"
          data-bio="Delivery, partnerships, and community." type="button">
          <div class="avatar">JM</div>
          <h3>Jamie Moon</h3>
          <p class="role">Co-Founder • Ops</p>
        </button>
      </div>

      <h2>Members</h2>
      <div class="orbit-grid no-shift">
        <button class="orb person" data-name="Member Name" data-role="Developer"
          data-bio="Frontend and data viz enthusiast." type="button">
          <div class="avatar">MN</div>
          <h3>Member Name</h3>
          <p class="role">Developer</p>
        </button>
        <!-- (No "+" add slots; admin-only adds) -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-left">
      <small>All Rights Reserved © Cabinet Dreams <span data-year></span></small>
      <div class="contact-inline">
        <a href="mailto:abonitaronin@gmail.com">abonitaronin@gmail.com</a>
        <span aria-hidden>•</span>
        <a href="tel:+639615189791">+63 961 518 9791</a>
      </div>
    </div>
    <div class="footer-right">
      <div class="socials">
        <a aria-label="Facebook" href="#" class="icon fb"></a>
        <a aria-label="Instagram" href="#" class="icon ig"></a>
        <a aria-label="X" href="#" class="icon tw"></a>
        <a aria-label="GitHub" href="#" class="icon gh"></a>
      </div>
      <button class="btn ghost" data-open-contact>Contact Us</button>
    </div>
  </footer>

  <!-- Member Modal -->
  <div class="modal" id="memberModal" aria-hidden="true" role="dialog" aria-modal="false">
    <div class="modal-card">
      <button class="modal-close" data-close>×</button>
      <h2 id="mmName">Member Name</h2>
      <p class="muted" id="mmRole">Role</p>
      <p id="mmBio">Short bio text.</p>
    </div>
  </div>

  <!-- Global Contact Modal -->
  <div class="modal" id="contactModal" aria-hidden="true" role="dialog" aria-modal="false">
    <div class="modal-card">
      <button class="modal-close" data-close>×</button>
      <h2>Contact Cabinet Dreams</h2>
      <form class="form" id="contactFormModal">
        <label>
          <span>Name</span>
          <input type="text" name="name" required placeholder="Your name" />
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="email" required placeholder="you@example.com" />
        </label>
        <label class="full">
          <span>Message</span>
          <textarea name="message" rows="4" required placeholder="Tell us what you dream of…"></textarea>
        </label>
        <button type="submit" class="btn primary">Send Message</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
