<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cabinet Dreams — Home</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dreamy backdrop -->
  <div class="bg-gradient"></div>
  <div id="particles"></div>

  <header class="site-header">
    <a class="logo" href="index.html" aria-label="Cabinet Dreams home">
      <span class="logo-c">C</span><span class="logo-d">D</span>
    </a>

    <nav class="nav">
      <a href="index.html" class="active">Home</a>
      <a href="projects.html">Projects</a>
      <a href="members.html">Members</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="header-actions">
      <button id="themeToggle" class="btn ghost" aria-label="Toggle light/dark mode">☾</button>
    </div>
  </header>

  <main class="hero">
    <!-- Animated Central CD Logo -->
    <div class="cd-logo" aria-label="Cabinet Dreams animated logo">
      <div class="cd-c" title="C rotates like a vinyl"></div>
      <div class="cd-d" title="D opens like a door">
        <div class="door"></div>
      </div>
    </div>

    <h1 class="hero-title">Cabinet Dreams</h1>
    <p class="hero-sub">Dreamy. Modern. Cinematic builds — from code to creative.</p>

    <div class="hero-cta">
      <a href="projects.html" class="btn primary">View Projects</a>
      <a href="members.html" class="btn">Meet the Team</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-left">
      <small id="copyright">All Rights Reserved © Cabinet Dreams <span data-year></span></small>
      <div class="contact-inline">
        <a href="mailto:abonitaronin@gmail.com">abonitaronin@gmail.com</a>
        <span aria-hidden>•</span>
        <a href="tel:+639615189791">+63 961 518 9791</a>
      </div>
    </div>
    <div class="footer-right">
      <div class="socials">
        <a aria-label="Facebook" href="#" class="icon fb"></a>
        <a aria-label="Instagram" href="#" class="icon ig"></a>
        <a aria-label="X" href="#" class="icon tw"></a>
        <a aria-label="GitHub" href="#" class="icon gh"></a>
      </div>
      <button class="btn ghost" data-open-contact>Contact Us</button>
    </div>
  </footer>

  <!-- Contact Modal -->
  <div class="modal" id="contactModal" aria-hidden="true" role="dialog" aria-modal="false">
    <div class="modal-card">
      <button class="modal-close" data-close>×</button>
      <h2>Contact Cabinet Dreams</h2>
      <form class="form" id="contactFormModal">
        <label>
          <span>Name</span>
          <input type="text" name="name" required placeholder="Your name" />
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="email" required placeholder="you@example.com" />
        </label>
        <label>
          <span>Message</span>
          <textarea name="message" rows="4" required placeholder="Tell us what you dream of…"></textarea>
        </label>
        <button type="submit" class="btn primary">Send Message</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
